<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bady">
        <div class="div">
            <div class="overlap">
                <header class="header">
                    <img class="v-icon" src="img/v-icon.png" />
                    <div class="group">
                        <div class="overlap-group">
                            <div class="link-heading">국가를 선택해주세요</div>
                        </div>
                    </div>
                </header>
                <img class="frame" src="img/line.svg" />
            </div>
            <div class="group-4">
                <div class="overlap-2">
                    <div class="overlap-group-wrapper">
                        <div class="overlap-group-2">
                            <div class="x">
                                <img class="vector" src="img/0.svg" />
                            </div>
                            <div class="text-wrapper">US</div>
                        </div>
                    </div>
                    <img class="img" src="img/7.svg" />
                </div>
            </div>
            <div class="group-3">
                <div class="overlap-2">
                    <div class="overlap-group-wrapper">
                        <div class="overlap-group-2">
                            <div class="check">
                                <img class="vector" src="img/1.svg" />
                            </div>
                        </div>
                        <div class="text-wrapper">Japan</div>
                    </div>
                    <img class="img" src="img/3.svg" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
