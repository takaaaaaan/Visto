<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select VPN Country</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body class="popup">
    <header>
      <div class="pd-20">
        <h3>VPN Country Selection</h3>
      </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-12">
          <div class="pd-20">
            <select id="countrySelect">
              <!-- 国のオプションをここに追加 -->
              <option value="usa">USA</option>
              <option value="japan">Japan</option>
              <!-- 他の国々... -->
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="pd-20">
            <div class="green-card-2">
              <div id="connectButton">Connect</div>
            </div>
          </div>
        </div>
        <!-- <div id="queryDisplay">Search query will appear here</div> -->
      </div>
    </main>
    <script src="./assets/js/popup.js"></script>
  </body>
</html>
