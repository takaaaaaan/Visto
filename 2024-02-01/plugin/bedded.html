<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search and Save</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="pd-10">
        <div id="settingsButton" class="settingsButton">
          <img src="./assets/img/icon-list/setting-3.svg" class="icon" />
        </div>
      </div>
      <div id="dataDisplay">Loading...</div>
      <div class="pd-10">
        <div id="toggleViewButton" class="toggleViewButton">
          <img src="./assets/img/icon-list/display.svg" class="icon" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-9">
          <div class="pd-20">
            <input type="text" id="searchInput" />
          </div>
        </div>
        <div class="col-0">
          <div class="pd-20">
            <div class="green-card-2">
              <img src="./assets/img/icon-list/arrows-up.svg" class="icon" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/embedded.js"></script>
  </body>
</html>
