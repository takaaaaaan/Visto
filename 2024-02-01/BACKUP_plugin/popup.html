<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
    content="style-src 'self'; script-src 'self' https://cdn.firebase.com https://www.gstatic.com;">
    <title>Select VPN Country</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Firebase SDKを追加 -->
